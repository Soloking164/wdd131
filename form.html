    <main>
        <h1>Product Review</h1>
        <form method="get" action="review.html" class="wf1" id="review-form">
            <fieldset>
                <label > <span class="product-name">Product Name</span>
                    <select name="products" id="products" required>
                        <option class="option-1" value="" selected disabled>Choose a Product...&#9662;</option>
                    </select>
                </label>
            </fieldset>
            <fieldset class="overall">
                <legend class="overall-rating">Overall Rating</legend>
                <span>
                    <label for="star-1">&star;</label>
                    <input name="star" id="star-1" type="radio" required>
                </span>
                <span>
                    <label for="star-2">&star;&star;</label>
                    <input name="star" id="star-2" type="radio" required>
                </span>
                <span>
                    <label for="star-3">&star;&star;&star;</label>
                    <input name="star" id="star-3" type="radio" required>
                </span>
                <span>
                    <label for="star-4">&star;&star;&star;&star;</label>
                    <input name="star" id="star-4" type="radio" required>
                </span>
                <span>
                    <label for="star-5">&star;&star;&star;&star;&star;</label>
                    <input name="star" id="star-5" type="radio" required>
                </span>
                <!-- <div class="star-rating">
                    <input type="radio" name="stars" id="star-a" value="5" />
                    <label for="star-a"></label>
                
                    <input type="radio" name="stars" id="star-b" value="4" />
                    <label for="star-b"></label>
                
                    <input type="radio" name="stars" id="star-c" value="3" />
                    <label for="star-c"></label>
                
                    <input type="radio" name="stars" id="star-d" value="2" />
                    <label for="star-d"></label>
                
                    <input type="radio" name="stars" id="star-e" value="1" />
                    <label for="star-e"></label>
                </div> -->
            </fieldset>
            <fieldset>
                <legend>Date of Installation</legend>
                <label><input type="date" name="installation" id="installation" required></label>
            </fieldset>
            <fieldset>
                <legend>Which features did you find useful in the product? <br>(Check all that apply)</legend>
                <label><input type="checkbox" name="durability" id="durability" value="durability">Durability</label>
                <label><input type="checkbox" name="ease" id="ease" value="Ease of use">Ease of Use</label>
                <label><input type="checkbox" name="performance" id="performance" value="performance">Performance</label>
                <label><input type="checkbox" name="design" id="design" value="design">Design</label>
            </fieldset>
            <fieldset>
                <!-- <legend></legend> -->
                <label for="textarea">Written Review(Optional)</label>
                <textarea class="written-review" name="written-review" id="textarea"></textarea>
            </fieldset>
            <fieldset>
                <!-- <legend></legend> -->
                <label class="reviewer-name">Your Name(Optional)<input type="text" name="reviewer" id="reviewer"></label>
            </fieldset>
            <input type="submit" value="Post Review">
        </form>
