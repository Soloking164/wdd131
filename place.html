<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This single-paged site tries to convey the beauty of Abuja Metropolis to the world which I was lucky enough to experience firsthand recently">
    <meta name="Author" content="Eze Solomon Nwaka">
    <title>Nigeria, WDD131 - Assignment</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">
    <script src="scripts/place.js" defer></script>
</head>
<body>
    <header>
        <h1>Nigeria</h1>
    </header>
    <main>
        <div class="hero">
            <picture>
                <source srcset="images/hero-large.webp" media="min-width: 1000px">
                <source srcset="images/hero-medium.webp" media="min-width: 600px">
                <img src="images/hero-small.webp" alt="hero-image-sm" width="400" height="300" class="hero-image">
            </picture>
        </div>
        <section class="data-container up">
            <h2 class="data">Data</h2>
            <div class="data-details">
                <span class="bold">Area:</span><span>487,634 sq km</span>
            </div>
            <div class="data-details">
                <span class="bold">Population:</span><span>2,457,634</span>
            </div>
            <div class="data-details">
                <span class="bold">Capital:</span><span>Abuja</span>
            </div>
            <div class="data-details">
                <span class="bold">Languages:</span><span>English, Hausa, Igbo</span>
            </div>
            <div class="data-details">
                <span class="bold">Currency:</span><span>Nigerian Naira</span>
            </div>
            <div class="data-details">
                <span class="bold">Timezone:</span><span>GMT+1</span>
            </div>
            <div class="data-details">
                <span class="bold">Calling Code:</span><span>+234</span>
            </div>
            <div class="data-details">
                <span class="bold">Internet TLD:</span><span>.ng</span>
            </div>
        </section>
        <section class="data-container down">
            <h2 class="data weather">Weather</h2>
            <img src="images/weather-icon.svg" alt="Weather Icon" width="70" class="weather-icon">
            <div class="data-details">
                <span class="bold">Temperature:</span><span id="temperature">10&deg;C</span>
            </div>
            <div class="data-details">
                <span class="bold">Conditions:</span><span>Partly Cloudy</span>
            </div>
            <div class="data-details">
                <span class="bold">Wind:</span><span id="wind">5 km/h</span>
            </div>
            <div class="data-details">
                <span class="bold">Windchill:</span><span id="windchill"></span>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy;<span id="currentyear"></span> ðŸŒ· Eze Solomon Nwaka ðŸŒ· Nigeria</p>
        <p id="lastModified" class="yellow modified"></p>
    </footer>
</body>
</html>
